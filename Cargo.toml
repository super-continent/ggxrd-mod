[package]
name = "rev2-mod"
version = "0.1.0"
authors = [""]
edition = "2021"


[lib]
name = "rev2hook"
path = "src/lib.rs"
crate_type = ["cdylib"]

[features]
save-state = []

# default = ["save-state"]

[dependencies]
imgui-impl-win32-rs = { git = "https://github.com/super-continent/imgui-impl-win32-rs" }
imgui-dx9-renderer = "0"
winapi = { version = "0", features = [
    "minwindef",
    "consoleapi",
    "libloaderapi",
    "d3d9",
    "d3d9types",
    "ntdef",
    "psapi",
] }
imgui = "0.8"
retour = "0"
parking_lot = "0"
log = { version = "0", features = ["serde"] }
simplelog = "0"
thiserror = "1"
serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
dashmap = "5.3"
puffin-imgui = "0.17"
puffin = "0.13"
once_cell = { version = "1.13", features = ["parking_lot"] }
